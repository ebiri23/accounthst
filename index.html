<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coalition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #e4ec98">
    <h1 style="text-align: center;">Holy Spirit Tabernacle</h1>
    <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="HST.jpg" style="width: 100%; height: 500px;">
        </div>
        <div class="carousel-item">
          <img src="HST1.jpg" style="width: 100%; height: 500px;">
        </div>
        <div class="carousel-item">
          <img src="HST2.jpg"  style="width: 100%; height: 500px;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
        <section class="bottom" style="text-align: center;">
            <p style="text-align: left;">You can create your account and/or or submit your request of prayer</p>
            <fieldset>
                <legend style="text-align: center;">Select your status:</legend>
              
                <div>
                  <input type="radio" id="administration" name="drone" value="administration" checked />
                  <label for="administration" style="text-align: center;">Member</label>
                </div>
              
                <div>
                  <input type="radio" id="pedagogy" name="drone" value="pedagogy" />
                  <label for="pedagogy" style="text-align: center;">Visitor</label>
                </div>
             
                </div>
                <div>
                    <input type="radio" id="student" name="drone" value="student" />
                    <label for="student" style="text-align: center;">Other</label>
                </div>
              </fieldset>
            <br>
            <label for="name" style="text-align: center;"><b>First Name:</b></label>
            <br>
            <input style="text-align: center; background-color: rgb(235, 233, 162);" type="text" placeholder="Enter your first name" name="email" required>
        <br>
        <br>
            <label for="name" style="text-align: center;"><b>Last Name:</b></label>
            <br>
            <input style="text-align: center; background-color: rgb(219, 224, 146);" type="text" placeholder="Enter your last name" name="email" required>
        <br>
        <br>
            <label for="email" style="text-align: center;"><b>Email:   </b></label>
            <br>
            <input style="text-align: center; background-color: rgb(236, 232, 169);" type="text" placeholder="Enter your email" name="email" required>
        <br>
        <br>
            <label for="phone" style="text-align: center;"><b>Phone:</b></label>
            <br>
            <input style="text-align: center; background-color: rgb(231, 226, 153);" type="phone"  name="phone" placeholder="700 000 1111" required>
        <br>
        <br>
        <label for="Address" style="text-align: center;"><b>Address:</b></label>
        <br>
        <input style="text-align: center; background-color: rgb(230, 224, 152);" type="Address"  name="Address" placeholder="Enter the address with Zip" required>
    <br>
    <br>
        <label for="comment" style="text-align: center;"><b>Describe your request:</b></label>
        <br>
        <textarea style="text-align: center; background-color: rgb(222, 236, 169); width: 90%; height: 80%;" id="comment" type="comment"  name="comment" placeholder="Describe your request in a few words..." required></textarea>
    <br>
    <br>
      
        <label>
            <input type="checkbox" checked="checked" name="remember"> I confirm all the information is true
          </label> 
            <button type="submit" style="background-color: rgb(168, 168, 121); font-weight: bold; color: white;">Submit</button>
        <br>
        <br>
        <h6>&#128241;
            &#9993;
                    </h6>
                    <h6>&copy;Copyright</h6>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
